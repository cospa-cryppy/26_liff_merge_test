<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用申請フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto">

        <p class="mt-3">以下にお申し込み内容を入力し、送信を押してください。</p>

        <p class="mt-3">お名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="username" maxlength="20" type="text" required>

        </div>
        <p class="mt-3">メールアドレス</p>
        <div>
            <input class="form-control w-100 mt-1" name="email" maxlength="50" type="email" required>

        </div>
            <p class="mt-3">ご利用プラン</p>
        <div>
            <input type="radio" id="plan1" name="plan" value="100円プラン" required> 
            <label for="plan1">100円プラン</label>
            <p class="offset-1">月々〜10,000円まで積立</p> 
        </div>
        <div>
            <input type="radio" id="plan2" name="plan" value="1,000円プラン" required>
            <label for="plan2">1,000円プラン</label>
        　　<p class="offset-1">月々10,001〜100,000円まで積立</p>
        </div>
        <div>
            <input type="radio" id="plan3" name="plan" value="10,000円プラン" required>
            <label for="plan3">10,000円プラン</label>
        　　　<p class="offset-1">月々100,001〜1,000,000円まで積立</p>
        </div>
        <div>
            <input type="radio" id="plan4" name="plan" value="その他" required>
            <label for="plan4">その他</label>
            <p class="offset-1">別途リンクをお送りします。</p>
        </div>
            <!--
        <div id="form-name">
<textarea name="mes" rows="4" cols="20"></textarea>
        </div>
-->
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="./js/liff.js"></script>
    <script src="./js/start.js"></script>
</body>

</html>
